<table id="example" class="ui celled aligned table" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>资产id</th>
		</tr>
	</thead>
	<tbody>
		{{range $index,$value := .}}
		<tr>
			{{ if eq $value "Han Meimei" }}
			    <td>{{$index}} {{$value}} woman</td>
			{{ else if eq $value "Lilei" }}
			    <td>{{$index}} {{$value}} man</td>
			{{ else }}
			    <td>{{$index}} {{$value}}</td>
		    {{end}}
		</tr>
		{{end}}
	</tbody>
</table>
